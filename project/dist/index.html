<!-- Assistant-injected contact form handler -->
<script>
(function(){
  const BACKEND_URL = 'http://localhost:3000/contact';
  window.addEventListener('DOMContentLoaded', function() {
    const forms = document.querySelectorAll('form');
    forms.forEach(form => {
      const hasMessage = form.querySelector('textarea[name="message"], textarea#message');
      const hasEmail = form.querySelector('input[name="email"], input#email');
      if (hasMessage && hasEmail) {
        form.addEventListener('submit', async function(e){
          e.preventDefault();
          const formData = new FormData(form);
          const payload = {};
          formData.forEach((v,k)=> payload[k]=v);
          try {
            const resp = await fetch(BACKEND_URL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload),
            });
            const json = await resp.json();
            alert(json.message || JSON.stringify(json));
          } catch (err) {
            alert('Error sending message: '+err.message);
          }
        });
      }
    });
  });
})();
</script>
<!-- End Assistant-injected script -->

<script src="./contact-handler.js"></script>
